name: ビルドとGitHub Pages へのデプロイ

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 依存パッケージをインストール
        run: npm ci

      - name: リント実行
        run: npm run lint

      - name: ユニットテスト実行
        run: npm run test:ci

      - name: フロントエンドをビルド
        run: npm run build

      - name: GitHub Pages アーティファクトをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pages にデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
